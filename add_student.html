<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h1 {
          text-align: center;
          margin-top: 20px;
        }
        .form-container {
          margin-top: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .form-card {
          padding: 20px;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Centered Title -->
<h1>Student Management System</h1>

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
    <span>
        <a th:href="@{/}" class="navbar-brand">HOME</a>
        <a th:href="@{/addStudent}" class="navbar-brand">ADD STUDENT</a>
    </span>
</nav>

<!-- Form Container -->
<div class="container form-container">
    <div class="col-lg-4 col-md-6 col-sm-8 form-card">
        <h2>Saved Student</h2>
        <form action="#" th:action="@{/updateStudent}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="First Name" />
            <input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Last Name" />
            <input type="email" th:field="*{email}" class="form-control mb-4" placeholder="Email" />
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
