<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar .nav-left {
            display: flex;
            align-items: center;
        }
        .navbar .nav-right {
            margin-left: auto;
        }
        .container {
            margin-top: 40px;
        }
        /* Table Styling */
        table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            text-align: center;
        }
        table tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Centered Title -->
<h1>Student Management System</h1>

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="nav-left">
        <a th:href="@{/}" class="navbar-brand">HOME</a>
    </div>
    <div class="nav-right">
        <a th:href="@{/addStudent}" class="navbar-brand">ADD STUDENT</a>
    </div>
</nav>

<!-- Table Container -->
<div class="container">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-primary btn-sm">EDIT</a>
                <!-- Delete Button -->
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
